<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Headings h1 - h6 -->
     <h1>Hello</h1>
     <h2>Hello</h2>
     <h3>Hello</h3>
     <h4>Hello</h4>
     <h5>Hello</h5>
     <h6>hello</h6>

     <!-- paragraph -->
      <p>Hello guys , i am Deepesh</p>

      <!-- i b u and sub and sup -->
       <p>Hello Bro , I am <i><b><u>Deepesh</u></b></i> Verma</p>

       <br>
       <p>2 <sup>2</sup> = 4</p>
       <br>
       <p>h <sub>2</sub>o</p>


       <!-- List - 1 - Ordered List , 2- unordered list -->

       <!-- ordered list -->
        <ol>
            <li>Maggie</li>
            <li>Maggie Masala</li>
        </ol>

        <!-- unordered list -->
        <ul>
            <li>patato</li>
            <li>tomato</li>
        </ul>


        <!-- a tag -->
         <a href="https://www.google.com">click</a>
    </body>
</html>
