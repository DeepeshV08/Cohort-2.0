<!DOCTYPE html>
<html lang="en">
<head>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <section>
            <div class="all-reels">
                <div class="reels">
                    <video autoplay loop muted src="./vid/1.mp4"></video>
                    <div class="bottom">
                        <div class="user">
                            <img src="https://plus.unsplash.com/premium_photo-1708275307553-2e5be5bd5fc4?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                            <button>Follow</button>
                           
                        </div>
                        <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h3>
                    </div>

                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon icon"><i class="ri-heart-line"></i></h4>
                            <h6 class="like-count">600</h6>
                        </div>
                        <div class="comment">
                            <h4 class="comment-icon icon"><i class="ri-chat-1-line"></i></h4>
                            <h6 class="comment-count">200</h6>
                        </div>
                        <div class="share">
                            <h4 class="share-icon icon"><i class="ri-share-2-line"></i></h4>
                            <h6 class="share-count">100</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
